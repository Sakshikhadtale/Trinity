        <section>
            <div class="container contact-us-custom">

                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <form name="feedbackForm" method="post" id="feedbackFormId" class="needs-validation" novalidate>
                            <div class="form-group">
                                <label for="feedback_company_id">Company Name * :</label>
                                <input type="text" name="feedback_company_name" id="feedback_company_id" class="form-control txtbox"

                                <div class="invalid-feedback">Enter correct name</div>
                            </div>
                            <div class="form-group">
                                <label for="feedback_company_contact_id">Company Contact Number *</label>
                                <input type="text" name="feedback_company_contact_name" id="feedback_company_contact_id" class="form-control txtbox"
                                    required>
                                <div class="invalid-feedback">Enter correct contact number</div>
                            </div>
                            <div class="form-group">
                                <label for="feedback_company_email_id">Company Email Address *
                                </label>
                                <input type="text" name="feedback_company_email_name" id="feedback_company_email_id" class="form-control txtbox"
                                    required>
                                <div class="invalid-feedback">Enter correct company email address</div>
                            </div>
                            <div class="form-group">
                                <label for="feedback_your_name_id">Your Name *</label>
                                <input type="text" name="feedback_your_name" id="feedback_your_name_id" class="form-control txtbox"
                                    required>
                                <div class="invalid-feedback">Enter correct name</div>
                            </div>
                            <div class="form-group">
                                <label for="feedback_your_email_id">Your Email Id *</label>
                                <input type="text" name="feedback_your_email_name" id="feedback_your_email_id" class="form-control txtbox"
                                    required>
                                <div class="invalid-feedback">Enter correct email id</div>
                            </div>
                            <div class="form-group">
                                <label for="feedback_your_contact_id">Your Contact Number *</label>
                                <input type="text" name="feedback_your_contact_name" id="feedback_your_contact_id" class="form-control txtbox"
                                    required>
                                <div class="invalid-feedback">Enter correct contact number</div>
                            </div>
                            <div class="form-group">
                                <label for="feedback_your_trainer_id">Your Trinity Trainer Name</label>
                                <input type="text" name="feedback_your_trainer_name" id="feedback_your_trainer_id" class="form-control txtbox"

                                <div class="invalid-feedback">Enter correct trainer name</div>
